{% extends 'marina/base.html' %}

{% load static %}
{% block background_image %}{% static 'marina/images/auth.jpg' %}{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="{% url 'signup' %}">Dont have an account?</a>
</form>
{% endblock %}
