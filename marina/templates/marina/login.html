{% extends 'marina/base.html' %}
{% load static %}
{% block background_image %}{% static 'marina/images/auth.jpg' %}{% endblock %}
{% block extrahead %}
<link rel="stylesheet" href="{% static "marina/css/auth.css" %}">
{% endblock %}

{% block content %}
<!-- <h1>Login</h1> -->
<div class="container">
    <form method="POST" class="styled-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <a href="{% url 'signup' %}">Dont have an account?</a>
    </form>
</div>
{% endblock %}
