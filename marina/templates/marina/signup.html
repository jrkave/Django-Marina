{% extends 'marina/base.html' %}
{% load static %}
{% block background_image %}{% static 'marina/images/home.jpg' %}{% endblock %}
{% block extrahead %}
<link rel="stylesheet" href="{% static "marina/css/index.css" %}">
{% endblock %}

{% block content %}
<h1>Signup</h1>
<form method="POST" class="styled-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
    <a href="{% url 'login' %}">Already have account?</a>
</form>
{% endblock %}
